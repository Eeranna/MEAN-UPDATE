<mat-toolbar color="primary">
  <div class="navbar-header" style="margin-top:-5px">

    <button (click)="toggleMenu()" class="hamburger">
      <span>toggle menu</span>
    </button>
    <app-menu [@slideInOut]="menuState"></app-menu>
  </div>
 <!-- <span>
    <a routerLink="/">Posts</a>
  </span>-->
  <ul>
    <a class="navbar-brand" id="logo" target="_blank" href="http://www.cisco.com/" style="margin-top:-5px">Cisco.com Worldwide Home</a>
    <li *ngIf="userIsAuthenticated">
      <a mat-button routerLink="/" routerLinkActive="mat-accent">Posts</a>
    </li>
    <li *ngIf="userIsAuthenticated">
      <a mat-button routerLink="/create" routerLinkActive="mat-accent">New Post</a>
    </li>
    <li *ngIf="!userIsAuthenticated">
      <a mat-button routerLink="/auth/login" routerLinkActive="mat-accent">Login</a>
    </li>
    <li *ngIf="!userIsAuthenticated">
      <a mat-button routerLink="/auth/signup" routerLinkActive="mat-accent">Signup</a>
    </li>
    <li *ngIf="userIsAuthenticated">
      <button mat-button (click)="onLogout()">Logout</button>
    </li>
    <li>
      <a mat-button [routerLink]="['/topics']"  routerLinkActive="active">Resources</a>
    </li>
    <li>
      <a mat-button [routerLink]="['/newresource']" routerLinkActive="active">NewResource</a>
    </li>
    <li>
      <a mat-button [routerLink]="['/dashboard']" routerLinkActive="active">Dashboard</a>
    </li>
  </ul>
  <span class="spacer"></span>
  <ul>
    <li class="hidden-xs hidden-sm" style="margin-top:10px">
      <select placeholder="State">
        <option>State</option>
        <option *ngFor="let state of states" [value]="state">{{state}}</option>
      </select>
    </li>&nbsp;&nbsp;
    <li class="hidden-xs hidden-sm" style="margin-top:10px">
      <select class="selectpicker headerSelect" data-width="80px">
        <option>EID</option>
        <option *ngFor="let country of countries" [value]="country">{{country.eid}}</option>
      </select>
    </li>&nbsp;&nbsp;
    <li class="hidden-xs hidden-sm" style="margin-top:10px">
      <select>
        <option>Ename</option>
        <option *ngFor="let country of countries" [value]="country">{{country.name}}</option>
      </select>
    </li>&nbsp;&nbsp;
    <li class="dropdown">
      <a class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
        <div class="cui">
					<span class="badge-wrapper base-margin-right">
						<img class="thumb thumb--small thumb--bordered" src="/assets/img/user-photo-thumb-1.png" style="max-width: 40%">
          </span>
        </div>
      </a>
    </li>
  </ul>
</mat-toolbar>
